<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>numsure by MARCEL</title>
  </head>
  <body class="flex-col">
    <div class="input-container container">
      <span class="material-symbols-outlined verify-icon"> verified </span>
      <h2>Validate your phone number</h2>
      <p class="intro">
        Currently we only support phone numbers from the United States (US),
        Brazil (BR), and the Philippines (PH).
      </p>
      <div class="input-wrapper flex-row">
        <div class="country-wrapper flex-col">
          <div class="ct-selected flex-row"></div>
          <div class="ct-list hidden"></div>
        </div>
        <label class="flex-row">
          <input id="user-input" type="text" placeholder="1 (AAA) BBB-CCCC" />
          <span class="material-symbols-outlined delete-input hidden">
            delete
          </span>
        </label>
      </div>
    </div>
    <div class="tip-result-container container flex-row">
      <div class="tip-wrapper flex-row"></div>
      <div class="result-wrapper flex-row hidden">
        <span class="material-symbols-outlined"></span>
        <p id="results-div"></p>
      </div>
    </div>
    <div class="button-container flex-col container">
      <button id="check-btn">Validate</button>
      <button id="clear-btn" class="hidden">Revalidate</button>
    </div>
  </body>
  <script src="script.js"></script>
</html>
