<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <title>Document</title>
  </head>
  <body class="flex-col center-wrapper">
    <h1>
      <span>p</span>
      <span>a</span>
      <span>l</span>
      <span>i</span>
      <span>n</span>
      <span>d</span>
      <span>r</span>
      <span>o</span>
      <span>m</span>
      <span>e</span>
    </h1>
    <label class="flex-row">
      <input type="text" placeholder="Enter a phrase" id="text-input" />
      <button id="check-btn" class="flex-row center-wrapper">
        <span class="material-symbols-outlined"> experiment </span>
      </button>
    </label>
    <div id="info">
      <p id="result" class="hide"></p>
      <p id="intro">
        A <strong>palindrome</strong> is a word or sentence that's spelled the
        same way both forward and backward, ignoring punctuation, case, and
        spacing.
      </p>
    </div>
  </body>
  <script src="script.js"></script>
</html>
